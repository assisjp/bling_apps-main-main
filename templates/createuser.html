<!DOCTYPE html>
<html>
<head>
    <title>Criar Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_createuser.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Criar Usuário</h1>
        <form action="{{ url_for('create_user') }}" method="POST">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
          <!--  <label for="client_id">Client ID:</label>
            <input type="text" id="client_id" name="client_id" required>
            <label for="client_secret">Client Secret:</label>
            <input type="text" id="client_secret" name="client_secret" required> -->
            <input type="submit" value="Criar Usuário">
        </form>
        <div class="container">
            <p>Já possui uma conta? <a href="{{ url_for('login') }}" class="login-link">Entrar</a>.</p>
        </div>
    </div>
</body>
</html>
