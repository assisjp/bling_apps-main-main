<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Descrição</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_preencherdesc.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Preencher Descrição</h1>
        <form action="/preencher-descricao" method="POST">
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div class="for-group">
                <label for="site">Site:</label>
                <textarea class="form-control" id="site" name="site" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="marketplace">Marketplace:</label>
                <textarea class="form-control" id="marketplace" name="marketplace" rows="4"></textarea>
            <div class="text-center">
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
